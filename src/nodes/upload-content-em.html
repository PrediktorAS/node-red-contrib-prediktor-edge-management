<script type="text/html" data-help-name="upload-content-em">
    <p>Gets a revision from a hive and uploads it to the config repo.</p>
    <details open>
        <b>Allowed input</b>
        <ul>
            <li>
                <code>msg.edgeManagementUri</code>
                The IP-address and port of the EdgeManagementServer.
                <br/>
                Examples of Uris: <br>
                <code>
                    localhost:5555 <br>
                    10.51.152.2:8232
                </code>
            </li>
            <li>
                <code>msg.hiveName</code>
                The name of the Hive the revision is fetched from.
            </li>
            <li>
                <code>msg.configRepoUri</code>
                The IP-address and port of the Config Repository.
                <br>
                Examples of Uris: <br>
                <code>
                    localhost:5555 <br>
                    10.51.152.2:8232
                </code>
            </li>
            <li>
                <code>msg.storeId</code>
                The Id of the store where the revision is uploaded.
            </li>
            <li>
                <code>msg.description</code>
                The description of the revision that is uploaded
            </li>
            <li>
                <code>msg.version</code>
                The version of the revision that is uploaded
            </li>
        </ul>
        <b>Returns</b>
        <ul>
            <li><code>msg.payload</code> An object containing success, error, errorDetails and errorCode</li>
            <li><code>msg.success</code> true if operation succeeded</li>
            <li><code>msg.error</code> Error message if operation failed</li>
        </ul>
    </details>
  </script>
