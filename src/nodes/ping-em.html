<script type="text/javascript">
    RED.nodes.registerType('ping-em',{
        category: 'Prediktor Edge Management',
        color: '#E8E6E2',
        defaults: {
            name: {value:""},
            serverUri: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "prediktor.png",
        label: function() {
            return this.name||"Ping";
        }
    });
</script>

<script type="text/html" data-template-name="ping-em">
    <div class="form-row">
        <label for="node-input-serverUri"><i class="fa fa-bookmark"></i> Server</label>
        <input type="text" id="node-input-serverUri" placeholder="Server URI (ex. localhost:5001)">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="ping-em">
    <p>Ping your EDGE/APIS to check for a valid response</p>
    <h3>Details</h3>
        <p>
            This is an easy way for you to test if your EDGE is active and if you can reach it.
        </p>
    <b>Allowed input</b>
    <ul>
        <li>
            <code>msg.serverUri</code>
             The URI of the EDGE server. 
            <br/>
            Example: 
            <code>localhost:7823</code>
        </li>
    </ul>
    <b>Returns</b>
    <ul>
        <li><code>msg.payload</code> A message from the server</li>
        <li><code>msg.success</code> true if operation succeeded</li>
        <li><code>msg.error</code> Error message if operation failed</li>
    </ul>
</script>
